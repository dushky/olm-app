fragment DemoBasic on Demo {
  id
  name
  demo
  preview
  deviceType {
    name
  }
  software {
    name
  }
  deleted_at
}

fragment DemoExtended on Demo {
  id
  name
  note
  demo
  preview
  deviceType {
    id
    name
  }
  software {
    id
    name
  }
  arguments {
    ...ArgumentBasic
  }
}

fragment ArgumentBasic on Argument {
  name
  label
  default_value
  row
  order
  options {
    name
    value
    output_value
  }
  type
}
